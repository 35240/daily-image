<head>

  <title>必应每日一图 · 超级美化版</title>
  <meta name="description" content="留存世间奇景，每日一张 Bing 壁纸，极致视觉享受。">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap">
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #f0f0f0;
      --text-secondary: #b0b0b0;
      --accent: #4dabf7;
      --glow: rgba(77, 171, 247, 0.2);
      --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans SC", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ============== 可选：粒子背景 ============== */
    /*
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }
    */

    /* ============== 悬浮菜单 ============== */
    .floating-menu {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 1001;
      display: flex;
      gap: 8px;
      padding: 8px;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 6px 14px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.92rem;
      border-radius: 16px;
      transition: var(--transition);
    }
    .menu-item:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    .menu-icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      border-radius: 50%;
    }

    /* ============== 移动端底部导航 ============== */
    .mobile-nav {
      display: none;
    }
    @media (max-width: 500px) {
      .floating-menu { display: none; }
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(12px);
        padding: 10px 0;
        justify-content: space-around;
        z-index: 1000;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
      .mobile-nav a {
        color: var(--text-secondary);
        text-align: center;
        font-size: 0.8rem;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: color 0.3s;
      }
      .mobile-nav a:hover { color: white; }
      .mobile-nav img {
        width: 20px;
        height: 20px;
        margin-bottom: 4px;
      }
    }

    /* ============== Hero ============== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }
    .hero:hover img {
      transform: scale(1.03);
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent 40%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 60px 40px;
      color: white;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 0 20px;
    }
    .center-text h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: 1.5px;
      margin-bottom: 1.2rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      opacity: 0;
      animation: heroFadeIn 1.2s 0.3s forwards;
    }
    .center-text p {
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin: 0.6rem auto;
      opacity: 0;
      animation: heroFadeIn 1s 0.6s forwards;
    }
    @keyframes heroFadeIn {
      to { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
    }
    .hero .date, .hero .copy {
      opacity: 0;
      animation: slideUp 0.8s 1s forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .hero .date {
      font-size: 2.2rem;
      margin-bottom: 12px;
      font-weight: 300;
      transform: translateY(20px);
    }
    .hero .copy {
      font-size: 1.25rem;
      max-width: 900px;
      font-weight: 300;
      transform: translateY(20px);
    }

    /* ============== 一言 ============== */
    .yiyan {
      padding: 50px 20px 30px;
      text-align: center;
      position: relative;
    }
    .yiyan-content {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 30px;
      background: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      font-size: 1.3rem;
      line-height: 1.8;
      position: relative;
      color: var(--text);
    }
    .yiyan-content::before,
    .yiyan-content::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 1.5px solid var(--accent);
      border-radius: 4px;
    }
    .yiyan-content::before {
      top: -12px;
      left: -12px;
    }
    .yiyan-content::after {
      bottom: -12px;
      right: -12px;
    }
    .yiyan-signature {
      margin-top: 20px;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* ============== 历史图 ============== */
    .history-container {
      padding: 60px 20px 40px;
    }
    .history {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      height: 280px;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(77, 171, 247, 0.25);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    .card:hover img {
      transform: scale(1.08);
    }
    .date-label, .copy-text {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: white;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      transition: var(--transition);
      opacity: 1;
      transform: translateY(0);
    }
    .copy-text {
      width: calc(100% - 32px);
      text-align: center;
      left: 16px;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(10px);
    }
    .card:hover .date-label {
      opacity: 0;
      transform: translateY(-10px);
    }
    .card:hover .copy-text {
      opacity: 1;
      transform: translateY(0);
    }

    /* ============== Modal ============== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      max-width: 95%;
      max-height: 90vh;
      opacity: 0;
      transform: scale(0.92);
      transition: transform 0.4s, opacity 0.4s;
    }
    .modal.active .modal-content {
      opacity: 1;
      transform: scale(1);
    }
    .modal-img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .modal-caption {
      margin-top: 20px;
      text-align: center;
      color: white;
      font-size: 1.2rem;
      max-width: 900px;
      padding: 0 20px;
    }
    .modal-close {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(0,0,0,0.4);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    .modal-close:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg) scale(1.1);
    }

    /* ============== Footer ============== */
    footer {
      background: #141414;
      padding: 40px 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.95rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      color: white;
      text-decoration: underline;
    }
    footer div {
      margin: 8px 0;
    }
    .icp {
      font-weight: 600;
      color: #ddd;
    }
  </style>
</head>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const start = new Date('2025-08-26');
      function updateTimer() {
        const now = new Date();
        const days = Math.floor((now - start) / 864e5);
        document.getElementById('running-days').textContent = `${days} 天`;

        const next = new Date(now);
        next.setHours(1, 0, 0, 0);
        if (now.getHours() >= 1) next.setDate(next.getDate() + 1);
        const diff = next - now;
        const h = String(Math.floor(diff / 36e5)).padStart(2, '0');
        const m = String(Math.floor((diff % 36e5) / 6e4)).padStart(2, '0');
        const s = String(Math.floor((diff % 6e4) / 1e3)).padStart(2, '0');
        document.getElementById('next-update').textContent = `${h}:${m}:${s}`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
    </script>
    <script defer src="https://cn.vercount.one/js"></script>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <button class="modal-close" id="modalClose">&times;</button>
    <div class="modal-content">
      <img class="modal-img" id="modalImage" src="" alt="">
      <div class="modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <script>
    // 工具函数
    const loadImage = (el, src) => {
      const img = new Image();
      img.onload = () => {
        el.src = src;
        el.style.filter = 'blur(0)';
        el.style.opacity = '1';
      };
      img.src = src;
    };

    const typeText = (el, text, cb) => {
      el.innerHTML = '';
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
        } else {
          clearInterval(timer);
          cb && cb();
        }
      }, 60);
    };

    // 一言
    const yiyanEl = document.getElementById('yiyan-text');
    fetch('https://v2.xxapi.cn/api/yiyan?type=hitokoto')
      .then(r => r.json())
      .then(d => {
        if (d.code === 200) {
          typeText(yiyanEl, d.data, () => {
            yiyanEl.style.transition = 'opacity 1s';
          });
        } else throw new Error();
      })
      .catch(() => {
        yiyanEl.textContent = '世界很大，而我们只是尘埃。但尘埃也会发光。';
      });

    // Modal
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalCap = document.getElementById('modalCaption');
    const closeBtn = document.getElementById('modalClose');

    const openModal = (src, caption) => {
      modalImg.src = src;
      modalCap.textContent = caption;
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
    };
    const closeModal = () => {
      modal.classList.remove('active');
      setTimeout(() => modal.style.display = 'none', 400);
    };
    closeBtn.onclick = closeModal;
    modal.onclick = (e) => e.target === modal && closeModal();
    document.onkeydown = (e) => e.key === 'Escape' && modal.classList.contains('active') && closeModal();

    // 数据加载
    fetch('/picture/index.json')
      .then(r => r.json())
      .then(data => {
        if (!Array.isArray(data) || !data.length) return;

        const today = data[0];
        document.getElementById('hero-date').textContent = today.date;
        document.getElementById('hero-copy').textContent = today.copyright;
        const heroImg = document.getElementById('hero-img');
        heroImg.style.filter = 'blur(10px)';
        heroImg.style.opacity = '0';
        heroImg.style.transition = 'filter 1s, opacity 1s';
        loadImage(heroImg, today.path);

        const container = document.getElementById('history');
        data.forEach((item, i) => {
          setTimeout(() => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'opacity 0.8s, transform 0.8s';

            const img = document.createElement('img');
            img.alt = item.copyright;
            img.style.filter = 'blur(8px)';
            img.style.opacity = '0';
            img.style.transition = 'filter 0.8s, opacity 0.8s, transform 0.6s';
            img.src = "image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWYxZjFmIi8+PC9zdmc+";

            const dateLabel = document.createElement('div');
            dateLabel.className = 'date-label';
            dateLabel.textContent = item.date;

            const copyText = document.createElement('div');
            copyText.className = 'copy-text';
            copyText.textContent = item.copyright;

            card.append(img, dateLabel, copyText);
            container.appendChild(card);

            loadImage(img, item.path);

            card.onclick = () => openModal(item.path, `${item.date} · ${item.copyright}`);

            setTimeout(() => {
              card.style.opacity = '1';
              card.style.transform = 'translateY(0)';
            }, 50);
          }, i * 100);
        });
      });
  </script>
