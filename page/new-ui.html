<html lang="zh-CN">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: rgba(20, 20, 20, 0.6);
      --text: #ffffff;
      --text-secondary: #c0c0c0;
      --accent: #4dabf7;
      --glow: rgba(77, 171, 247, 0.4);
      --transition: all 0.45s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background-image: radial-gradient(circle at 10% 20%, rgba(77, 171, 247, 0.03) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(77, 171, 247, 0.02) 0%, transparent 25%);
    }

    /* ============== 粒子背景容器 ============== */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* ============== 悬浮菜单 ============== */
    .floating-menu {
      position: fixed;
      top: 28px;
      left: 28px;
      z-index: 1001;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                  inset 0 0 0 1px var(--glow);
      transition: var(--transition);
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 18px;
      transition: var(--transition);
      position: relative;
    }
    .menu-item:hover {
      color: white;
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px var(--glow);
    }
    .menu-icon {
      width: 22px;
      height: 22px;
      margin-right: 8px;
      border-radius: 50%;
    }

    /* ============== 移动端导航 ============== */
    .mobile-nav {
      display: none;
    }
    @media (max-width: 500px) {
      .floating-menu { display: none; }
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: env(safe-area-inset-bottom, 0);
        left: 0;
        width: 100%;
        background: rgba(12, 12, 12, 0.92);
        backdrop-filter: blur(16px);
        padding: 12px 0;
        justify-content: space-around;
        z-index: 1000;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
      .mobile-nav a {
        color: var(--text-secondary);
        text-align: center;
        font-size: 0.82rem;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 6px 0;
      }
      .mobile-nav a:hover { color: white; }
      .mobile-nav img {
        width: 22px;
        height: 22px;
        margin-bottom: 4px;
      }
    }

    /* ============== Hero ============== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.9s ease;
      filter: brightness(0.85);
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 70px 50px;
      color: white;
      z-index: 2;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 850px;
      width: 100%;
      padding: 0 20px;
      z-index: 3;
    }
    .center-text h1 {
      font-size: clamp(2.4rem, 6.5vw, 4.5rem);
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 1.4rem;
      text-shadow: 0 6px 25px rgba(0,0,0,0.7);
      opacity: 0;
      animation: heroText 1.3s 0.4s forwards;
    }
    .center-text p {
      font-size: clamp(1.05rem, 3vw, 1.4rem);
      margin: 0.7rem auto;
      opacity: 0;
      animation: heroText 1.1s 0.7s forwards;
    }
    @keyframes heroText {
      to { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
    }
    .hero .date, .hero .copy {
      opacity: 0;
      animation: slideUp 0.9s 1.1s forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .hero .date {
      font-size: 2.4rem;
      margin-bottom: 14px;
      font-weight: 300;
      transform: translateY(25px);
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
    .hero .copy {
      font-size: 1.35rem;
      max-width: 950px;
      font-weight: 300;
      transform: translateY(25px);
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    /* ============== 一言 ============== */
    .yiyan {
      padding: 60px 20px 40px;
      text-align: center;
      position: relative;
    }
    .yiyan-content {
      max-width: 720px;
      margin: 0 auto;
      padding: 28px 36px;
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      font-size: 1.4rem;
      line-height: 1.85;
      position: relative;
      color: var(--text);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: breathe 8s infinite alternate;
    }
    @keyframes breathe {
      0% { box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
      100% { box-shadow: 0 10px 30px var(--glow); }
    }
    .yiyan-content::before,
    .yiyan-content::after {
      content: '';
      position: absolute;
      width: 28px;
      height: 28px;
      border: 2px solid var(--accent);
      border-radius: 6px;
    }
    .yiyan-content::before {
      top: -14px;
      left: -14px;
    }
    .yiyan-content::after {
      bottom: -14px;
      right: -14px;
    }
    .yiyan-signature {
      margin-top: 24px;
      color: var(--text-secondary);
      font-style: italic;
      font-size: 1.1rem;
    }

    /* ============== 历史图 ============== */
    .history-container {
      padding: 70px 20px 50px;
    }
    .history {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 32px;
      max-width: 1500px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      height: 300px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 50px var(--glow);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .date-label, .copy-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1rem;
      background: rgba(0,0,0,0.65);
      padding: 8px 16px;
      border-radius: 24px;
      backdrop-filter: blur(6px);
      transition: var(--transition);
      opacity: 1;
      transform: translateY(0);
      font-weight: 500;
    }
    .copy-text {
      width: calc(100% - 40px);
      text-align: center;
      left: 20px;
      border-radius: 14px;
      opacity: 0;
      transform: translateY(12px);
    }
    .card:hover .date-label {
      opacity: 0;
      transform: translateY(-12px);
    }
    .card:hover .copy-text {
      opacity: 1;
      transform: translateY(0);
    }

    /* ============== Modal ============== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(8, 8, 8, 0.94);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
    }
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      max-width: 95%;
      max-height: 90vh;
      opacity: 0;
      transform: scale(0.9);
      transition: transform 0.5s, opacity 0.5s;
    }
    .modal.active .modal-content {
      opacity: 1;
      transform: scale(1);
    }
    .modal-img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7), 0 0 0 1px var(--glow);
    }
    .modal-caption {
      margin-top: 24px;
      text-align: center;
      color: white;
      font-size: 1.35rem;
      max-width: 950px;
      padding: 0 20px;
      font-weight: 400;
    }
    .modal-close {
      position: absolute;
      top: 36px;
      right: 36px;
      background: rgba(0,0,0,0.5);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .modal-close:hover {
      background: rgba(77, 171, 247, 0.2);
      transform: rotate(90deg) scale(1.15);
      color: #fff;
    }

    /* ============== Footer ============== */
    footer {
      background: rgba(10, 10, 10, 0.7);
      padding: 50px 20px 40px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.98rem;
      border-top: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }
    footer a:hover {
      color: white;
      text-decoration: underline;
    }
    footer div {
      margin: 10px 0;
    }
    .icp {
      font-weight: 600;
      color: #e0e0e0;
      letter-spacing: 1px;
    }
  </style>
</head>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const start = new Date('2025-08-26');
      function updateTimer() {
        const now = new Date();
        const days = Math.floor((now - start) / 864e5);
        document.getElementById('running-days').textContent = `${days} 天`;
        const next = new Date(now);
        next.setHours(1, 0, 0, 0);
        if (now.getHours() >= 1) next.setDate(next.getDate() + 1);
        const diff = next - now;
        const h = String(Math.floor(diff / 36e5)).padStart(2, '0');
        const m = String(Math.floor((diff % 36e5) / 6e4)).padStart(2, '0');
        const s = String(Math.floor((diff % 6e4) / 1e3)).padStart(2, '0');
        document.getElementById('next-update').textContent = `${h}:${m}:${s}`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
    </script>

  <script>
    // 工具
    const loadImage = (el, src) => {
      const img = new Image();
      img.onload = () => {
        el.src = src;
        el.style.filter = 'blur(0) brightness(1)';
        el.style.opacity = '1';
      };
      img.src = src;
    };

    // 打字机 + 音效
    const typeText = (el, text) => {
      el.innerHTML = '';
      const audio = document.getElementById('type-sound');
      let i = 0;
      const timer = setInterval(() => {
        if (i < text.length) {
          el.textContent += text[i++];
          if (i % 3 === 0 && audio) {
            audio.currentTime = 0;
            audio.play().catch(() => {}); // 静音时忽略
          }
        } else {
          clearInterval(timer);
        }
      }, 70);
    };

    // 一言
    const yiyanEl = document.getElementById('yiyan-text');
    fetch('https://v2.xxapi.cn/api/yiyan?type=hitokoto')
      .then(r => r.json())
      .then(d => {
        if (d.code === 200) {
          typeText(yiyanEl, d.data);
          // 更新 OG 图
          const ogImg = document.querySelector('meta[property="og:image"]');
          if (ogImg) ogImg.content = '/picture/today.jpg';
        } else throw new Error();
      })
      .catch(() => {
        yiyanEl.textContent = '世界很大，而我们只是尘埃。但尘埃也会发光。';
      });

    // Modal
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalCap = document.getElementById('modalCaption');
    const closeBtn = document.getElementById('modalClose');

    const openModal = (src, caption) => {
      modalImg.src = src;
      modalCap.textContent = caption;
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
      // 触觉反馈（移动端）
      if ('vibrate' in navigator) navigator.vibrate(20);
    };
    const closeModal = () => {
      modal.classList.remove('active');
      setTimeout(() => modal.style.display = 'none', 500);
    };
    closeBtn.onclick = closeModal;
    modal.onclick = (e) => e.target === modal && closeModal();
    document.onkeydown = (e) => e.key === 'Escape' && modal.classList.contains('active') && closeModal();

    // 数据加载
    fetch('/picture/index.json')
      .then(r => r.json())
      .then(data => {
        if (!Array.isArray(data) || !data.length) return;

        const today = data[0];
        document.getElementById('hero-date').textContent = today.date;
        document.getElementById('hero-copy').textContent = today.copyright;

        const heroImg = document.getElementById('hero-img');
        heroImg.style.filter = 'blur(12px) brightness(0.7)';
        heroImg.style.opacity = '0';
        heroImg.style.transition = 'filter 1.2s, opacity 1.2s';
        loadImage(heroImg, today.path);

        const container = document.getElementById('history');
        data.forEach((item, i) => {
          setTimeout(() => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.opacity = '0';
            card.style.transform = 'translateY(40px)';
            card.style.transition = 'opacity 0.9s, transform 0.9s';

            const img = document.createElement('img');
            img.alt = item.copyright;
            img.style.filter = 'blur(10px)';
            img.style.opacity = '0';
            img.style.transition = 'filter 0.9s, opacity 0.9s, transform 0.7s';
            img.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMGQwZDBkIi8+PC9zdmc+";

            const dateLabel = document.createElement('div');
            dateLabel.className = 'date-label';
            dateLabel.textContent = item.date;

            const copyText = document.createElement('div');
            copyText.className = 'copy-text';
            copyText.textContent = item.copyright;

            card.append(img, dateLabel, copyText);
            container.appendChild(card);

            loadImage(img, item.path);

            card.onclick = () => openModal(item.path, `${item.date} · ${item.copyright}`);

            setTimeout(() => {
              card.style.opacity = '1';
              card.style.transform = 'translateY(0)';
            }, 60);
          }, i * 120);
        });
      });
  </script>
</body>
</html>
