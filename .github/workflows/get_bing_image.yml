name: Daily Get Bing Image

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  get_bing_image:
    runs-on: ubuntu-latest

    steps:
    - name: Pull latest repository
      uses: actions/checkout@v4

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow requests

    - name: Fetch page branch content into static/
      run: |
        if git ls-remote --exit-code --heads origin page; then
          git fetch origin page
          rm -rf static
          mkdir static
          git --work-tree=static checkout origin/page -- .
          # 备份需要保留的文件（示例）
          mkdir -p /tmp/backup
          cp static/path/to/file /tmp/backup/file  # 替换为实际文件路径
        else
          echo "No 'page' branch exists, skipping fetch."
          mkdir -p static
        fi

    - name: Cache protected file
      uses: actions/cache@v4
      id: cache-file
      with:
        path: /tmp/backup/file  # 缓存备份文件
        key: ${{ runner.os }}-protected-file-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-protected-file-

    - name: Run Python script to get Bing image
      run: python main.py

    - name: Restore protected file (if cached)
      if: steps.cache-file.outputs.cache-hit == 'true'
      run: cp /tmp/backup/file static/path/to/file  # 恢复文件

    - name: Configure git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push to page branch
      run: |
        cp -r ./page/. static/
        cd static
        git init
        git checkout -b page
        git add .
        git commit -m "⏱️GitHub Action每日定时更新"
        git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git page

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 30
        keep_minimum_runs: 6

  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: get_bing_image
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
