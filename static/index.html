<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bing每日一图 - 留存世间奇景</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      color: #e0e0e0; 
      background-color: #121212;
      line-height: 1.6;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%; 
      height: 100vh;
      overflow: hidden;
    }
    .hero img {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .hero:hover img {
      transform: scale(1.02);
    }
    .hero .overlay {
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 40%);
      display: flex; 
      flex-direction: column; 
      justify-content: flex-end;
      padding: 40px;
      color: #fff;
    }
    .hero .overlay .date {
      font-size: 2rem; 
      margin-bottom: 10px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .hero .overlay .copy {
      font-size: 1.2rem;
      max-width: 800px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* History Grid */
    .history-container {
      padding: 40px 20px;
      background: #1e1e1e;
    }
    .history {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    @media (max-width: 1200px) {
      .history {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .history {
        grid-template-columns: 1fr;
      }
    }
    .card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%; 
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card .date-label {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .card .copy-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .card:hover .date-label {
      opacity: 0;
      transform: translateY(10px);
    }
    .card:hover .copy-text {
      opacity: 1;
      transform: translateY(0);
    }

    /* 更新后的Modal样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0);
      backdrop-filter: blur(0);
      z-index: 1000;
      display: none; /* 初始隐藏 */
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: 
        opacity 0.3s ease,
        visibility 0.3s ease,
        background 0.3s ease,
        backdrop-filter 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      transform: scale(0.95);
      transition: 
        transform 0.3s ease,
        opacity 0.3s ease;
      opacity: 0;
    }
    
    .modal.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    
    .modal-img-container {
      position: relative;
      max-width: 100%;
      max-height: 80vh;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    
    .modal-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }
    
    .modal-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 30px 20px 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      color: #fff;
      text-align: center;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .modal-img-container:hover .modal-caption {
      transform: translateY(0);
      opacity: 1;
    }
    
    .modal-close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      transition: transform 0.3s ease;
      opacity: 0.7;
    }
    
    .modal-close:hover {
      transform: rotate(90deg);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img id="hero-img" src="" alt="Today's Bing Wallpaper">
    <div class="overlay">
      <div class="date" id="hero-date"></div>
      <div class="copy" id="hero-copy"></div>
    </div>
  </div>

  <div class="history-container">
    <div class="history" id="history"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <button class="modal-close" id="modalClose">&times;</button>
    <div class="modal-content">
      <div class="modal-img-container">
        <img class="modal-img" id="modalImage" src="" alt="">
        <div class="modal-caption" id="modalCaption"></div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Modal elements
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');
    
    function closeModal() {
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300); // 匹配CSS过渡时间
    }
    
    function showModal() {
      modal.style.display = 'flex';
      // 强制重绘，确保动画运行
      void modal.offsetWidth;
      modal.classList.add('active');
    }
    
    // Close modal when clicking the close button
    modalClose.addEventListener('click', closeModal);
    
    // Close modal when clicking outside the image
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    fetch('/picture/index.json')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          console.error('index.json 内容不合法');
          return;
        }

        // 默认将第一张作为今日图
        const today = data[0];
        document.getElementById('hero-img').src = today.path;
        document.getElementById('hero-date').textContent = today.date;
        document.getElementById('hero-copy').textContent = today.copyright;

        // 其余为历史图
        const historyEl = document.getElementById('history');
        data.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = item.path;
          img.alt = item.date;

          const dateLabel = document.createElement('div');
          dateLabel.className = 'date-label';
          dateLabel.textContent = item.date;

          const copyText = document.createElement('div');
          copyText.className = 'copy-text';
          copyText.textContent = item.copyright;

          card.appendChild(img);
          card.appendChild(dateLabel);
          card.appendChild(copyText);
          historyEl.appendChild(card);

          // Add click event to show modal
          card.addEventListener('click', () => {
            modalImage.src = item.path;
            modalCaption.textContent = `${item.date} - ${item.copyright}`;
            showModal();
          });
        });
      })
      .catch(err => console.error('加载 index.json 失败', err));
  });
</script>

</body>
</html>
